  - name: "Ubuntu Linux Bionic pypy2 (default PyPy in Ubuntu Bionic)"
    dependencies: []
    task:
      jobs:
        - name: "Ubuntu Linux Bionic pypy2 (default PyPy in Ubuntu Bionic)"
          commands:
            - sudo apt-get update
            - sudo apt-get -y install pypy texlive-latex-base pandoc colordiff libgsl-dev
            - virtualenv -p /usr/bin/pypy /tmp/pypy2
            - source /tmp/pypy2/bin/activate
            - which python
            - which pypy
            - pip install -U sympy mpmath testfixtures nrpylatex
            - export PATH=$PATH:/home/semaphore/.local/bin
            - pypy --version
            - git clone https://github.com/zachetienne/nrpytutorial.git
            - cd nrpytutorial
            - sudo ./UnitTesting/run_NRPy_UnitTests.sh pypy
